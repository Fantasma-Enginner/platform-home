<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 text-center mx-auto">
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clearMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
                <strong>{{message}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clearMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row card shadow mt-5">
                <div class="card-header">
                    <h3 class="fs-title">Recursos</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 table-responsive">
                            <table class="table table-hover" id="example">
                                <caption>Secciones de aplicación</caption>
                                <thead>
                                    <tr>
                                        <th scope="col">Sección</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let section of sections">
                                        <td *ngIf="!section.isEmpty()">
                                            <button type="button" class="btn btn-dark col-12"
                                                (click)="setSection(section)">
                                                <i class="{{section.icon}}"></i> {{section.name}}
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div *ngIf="selectedDomain" class="col-md-9">
                            <div class="card shadow my-5">
                                <div class="card-header">
                                    <h3 class="fs-title">{{selectedDomain.name}}</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row" *ngFor="let module of selectedDomain.modules">
                                        <div class="col table-responsive">
                                            <table class="table table-hover" id="options">
                                                <caption>Opciones para modulo {{module.name}}</caption>
                                                <thead>
                                                    <tr>
                                                        <th scope="col">{{module.name}}</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let option of module.operations">
                                                        <td> {{option.name}} </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
