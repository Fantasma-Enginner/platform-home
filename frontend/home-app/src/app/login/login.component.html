
<div class="fondoLogin">
    <div class="container col-md-4 py-2">
        <div class="justify-content-center my-5">
            <div class="text-center">
                <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="isSuccess()">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"
                        (click)="clearMessage()">   
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isError()">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"
                        (click)="clearMessage()"> 
                    </button>
                </div>
                

                <div class="card-header">
                    <img [src]="logoConcessionerUrl">
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" autocomplete="off">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="Usuario" formControlName="user" id="usuario">
                            <label for="usuario"><i class="fas fa-user"></i> Usuario</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password"> 
                            <label ><i class="fas fa-key"></i> Contraseña</label>
                        </div>
                        <button type="button" class="mt-5 btn float-center btn-outline-primary" (click)="onLogin()"
                            [disabled]='!loginForm.valid'>Ingresar</button>
                    </form>
                </div>

                <!--div class="d-flex justify-content-center">
                    <a href="#">¿Olvidáste tu contraseña?</a>
                </div-->
                <img class="mt-2 img-fluid" [src]="logoCompanyUrl">
            </div>
        </div>
    </div>
</div>
